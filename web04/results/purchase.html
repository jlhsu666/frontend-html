<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script type="text/javascript">
function MM_popupMsg() { //v1.0
  if(form1.buy1_0.checked) {x=form1.buy1_0.value}	
  if(form1.buy1_1.checked) {x=form1.buy1_1.value}	
  if(form1.buy1_2.checked) {x=form1.buy1_2.value}	
  if(form1.buy2_0.checked) {y=form1.buy2_0.value}	
  if(form1.buy2_1.checked) {y=form1.buy2_1.value}	
  if(form1.buy2_2.checked) {y=form1.buy2_2.value}	
  confirm('流行皮件選購確認：\n\n●真皮皮包：'+x+'\n●真皮短夾：'+y);
}
</script>
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="800" border="1" align="center">
    <tbody>
      <tr>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#FFFF99">真皮皮包</td>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#FFFF99">真皮短夾</td>
      </tr>
      <tr>
        <td width="400" height="150" bgcolor="#FFFF99" style="text-align: center"><img src="../images/0403.jpg" width="250" height="150" alt="" align="center" valign="middle"/></td>
        <td width="400" height="150" bgcolor="#FFFF99" style="text-align: center"><img src="../images/0404.jpg" width="216" height="150" alt="" align="center" valign="middle"/></td>
      </tr>
      <tr>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#FFFF99"><label>
          <input name="buy1" type="radio" id="buy1_0" value="購買" checked="checked">
          購買</label>
          <label>
            <input type="radio" name="buy1" value="不購買" id="buy1_1">
            不購買</label>
          <label>
            <input type="radio" name="buy1" value="考慮中" id="buy1_2">
        考慮中</label></td>
        <td width="400" height="100" align="center" valign="middle" bgcolor="#FFFF99"><p>
          <label>
            <input type="radio" name="buy2" value="購買" id="buy2_0">
            購買</label>
          <label>
            <input type="radio" name="buy2" value="不購買" id="buy2_1">
            不購買</label>
          <label>
            <input name="buy2" type="radio" id="buy2_2" value="考慮中" checked="checked">
            考慮中</label>
          <br>
        </p></td>
      </tr>
    </tbody>
  </table>
  <p>
    <span style="text-align: center">
    <input name="submit" type="submit" id="submit" onClick="MM_popupMsg()" value="送出">
    <input type="reset" name="reset" id="reset" value="重置">
    </span><br>
  </p>
</form>
</body>
</html>
